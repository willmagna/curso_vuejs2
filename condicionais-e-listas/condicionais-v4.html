<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado {{ nome }}</p>
        <p> Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}
    </button>
    <input type="checkbox" v-model="anonimo"/>
    <hr>
    <footer v-show="logado">
        Desenvolvido pra vc!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra vc que é deslogado!
    </footer>
</div>

<script> 

    new Vue({
        el: '#app',
        data() {
            return {
                nome: 'Will',
                logado: false,
                anonimo: false,
            }
        }
    });

</script>
