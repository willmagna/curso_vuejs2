<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuário logado {{ nome }}</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}
    </button>
</div>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                nome: 'Will',
                logado: false
            }
        }
    });

</script>
