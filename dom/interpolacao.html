<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="sum">Somar 1</button>
  <p> {{ 1 - 2 * 6 / 3  }} </p>
  <p> {{ contador  }} </p>
  <p> {{ contador > 10 ? "Maior que dez" : "Menor que dez"}} </p>
  <p> {{ interpolacao() }} </p>
</div>

<script>
  new Vue({
    el: app,
    data() {
      return {
        contador: 0
      }
    },
    methods: {
      sum() {
        this.contador++;
      },
      interpolacao(){
        console.log(`============================== \n Chamando a funcao`)
      }
    },

  });
</script>
