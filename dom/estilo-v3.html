<div id="app">
  <div class="caixas">
    <div 
      class="demo"
      :class="estilo1" 
      @click="aplicarC1 = !aplicarC1"
    >

    <div class="demo" :class="{loader: isLoading}"></div>

      :class="[classeCSS,  {girar: aplicarGirar}]"

  <input type="text" v-model="aplicarGirar "/>
  <input type="text" v-model="isLoading "/>
</div>

<script>
  new Vue({
    el: app,
    data() {
      return {
        aplicarC1: false,
        classeCSS: 'c1',
        aplicarGirar: false,
        isLoading: false
      }
    },
    computed: {
      estilo1(){
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1,
        }
      }
    },
    methods: {
    }
  });
</script>
