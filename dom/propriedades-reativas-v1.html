<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <p>{{ titulo }}</p>

    <!-- O sentido é o que se altera na Vue Instance, se altera na view no html-->

    <!--Two way data bind-->
    <!--Isso é igual à-->
    <input type="text" v-bind:value="titulo" 
        v-on:input="titulo = $event.target.value"
    />
    <!--à isso-->
    <input type="text" v-model="titulo"/>

</div>

<script>
  new Vue({
    el: app,
    data() {
      return {
        titulo: 'Propriedades Reativas'
      }
    },
    methods: {
    }
  });
</script>
