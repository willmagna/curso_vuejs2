<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>

  <!-- 
    Diretiva v-bind 
    O v-bind serve pra fazer essa ligação entre algo que está na Vue instance e um atributo da sua tag que está dentro do template.

    Para os conteúdos das Tags HTML usa-se double mustache {{}}
    No caso de propriedades das Tags HTML você terá que usar as diretivas

    Double Mustaches -> Conteúdo das tags
    Diretivas -> Propriedade das tags
     
  -->
  
  <a v-bind:href="link" target="_blank">Google</a>
  <a :href="link" target="_blank">Google</a>

  <!--
    Criei minha prórpia diretiva.

    Diretivas são: propriedades personalizadas que são interpretadas pelo Vue através do Javascript

    HTML5 permite que você crie propriedades personalizadas.

    O vue utiliza um conjunto de propriedades personalizadas usando o recurso do html5 pra fazer algum tipo de processamento utilizando Javascript

    Acessar minha diretiva através de Javascript puro:
    document.querySelector('[will-bind]');
    document.querySelector('[will-bind]').getAttribute('will-bind');
    document.querySelector('[will-bind]').innerText

  -->
  <p will-bind="ABC">{{ titulo }}</p>

</div>

<script>
  new Vue({
    el: app,
    data: {
      titulo: "Titulo 1",
      link: 'https://www.google.com/'
    },  
    methods: {
      saudacao(){
        //o this representa a instância do Vue
        console.log(this);
        console.log(this.$el.baseURI);
        return this.titulo;
      }
    }
  });
</script>
