<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum(5, $event)">Somar 1 {{contador}}</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: app,
    data() {
      return {
        contador: 0,
        x: 0,
        y: 0,
      }
    },
    methods: {
      sum(params, e) {
        console.log(params, e);
        this.contador += params;
      },
      atualizarXY(e){
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
