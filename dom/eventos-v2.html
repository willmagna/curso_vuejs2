<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum">Somar 1 {{contador}}</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: app,
    data() {
      return {
        contador: 0,
        x: 0,
        y: 0,
      }
    },
    methods: {
      sum(e) {
      //  console.log(e);
        this.contador++;
      },
      atualizarXY(e){
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
