<script>
  new Vue({
    el: app,
    data() {
      return {
        contador: 0,
        x: 0,
        y: 0,
      }
    },
    methods: {
      showAlert(){
        alert('QQ tecla');
      },
      showAlertEnterKey(){
        alert('Tecla Enter');

      showAlertCtrlEnterKey(){

      showAlertK(){
        alert('Tecla K');
      },
    }
  });
