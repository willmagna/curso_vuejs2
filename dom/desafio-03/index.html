<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Exibir em "resultado" o texto 'Valor Diferente' enquanto
        "valor" for diferente de 37 - "valor" é alterado pelos botões.
        Mostrar 'Valor Igual' quando "valor" for igual a 37 -->
        
    <!-- 2) Monitorar as mudança de "resultado" e reiniciar "valor"
        para 0 depois de 5 segundos (dica: setTimeout(..., 5000) -->            
    <div>
        <p>Valor atual: {{ valor }}</p>
        <button @click="sum5">Somar 5</button>
        <button @click="sum1">Somar 1</button>
        <p>{{ resultado }}</p>
    </div>

</div>
<script>
    new Vue({
        el: '#desafio',
        data() {
            return {
                valor: 0,
            }
        },
        computed: {
            resultado(){
                return this.valor == 37 ? 'Igual' : 'Diferente';
            }
        },
        watch: {
            resultado(){
                console.log(this.resultado);
                if(this.resultado === "Igual"){
                    setTimeout(() => {
                        this.valor = 0;
                    }, 5000);
                }
            }
        },
        methods: {
            sum5(){
                this.valor+=5;
            },
            sum1(){
                this.valor++;
            },
        }
    });
</script>
